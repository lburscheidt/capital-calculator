<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <link rel="stylesheet" href="src/comeau-reset.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/67e8ad7c64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display" id="display"></div>
        <row>
          <button class="operator" id="C">C</button>
          <button id="Del" class="del"><i class="fa-solid fa-delete-left"></i></button>
          <button class="operator" id="/">/</button>
        </row>
        <row>
          <button id="7" class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="*">*</button>
        </row>
        <row>
          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button class="operator" id="-">-</button>
        </row>
        <row>
          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button class="operator" id="+">+</button>
        </row>
        <row>
 
          <button id="zero" class="number">0</button>
          <button id="." class="period">.</button>
          <button class="operator" id="=">=</button>
        </row>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
